<div class="container border-light-subtle">
    <div class="card border-light-subtle">
        <div class="card-header">
            <h1 class="card-title text-center text-info"> {{titulo}} </h1>
        </div>
        <div class="card-body text-center text-primary">
            <form>
                <div class="mb-3 ">
                  <label for="idC" class="form-label">ID del Cliente</label>
                  <input type="number" class="form-control" id="idC" name="v1" [(ngModel)]="cliente.idCliente">
                </div>
            
                <div class="mb-3">
                  <label for="nombreC" class="form-label">Nombre</label>
                  <input type="text" class="form-control" id="nombreC"  name="v2" [(ngModel)]="cliente.nombre">
                </div>

                <div class="mb-3">
                    <label for="descripcionC" class="form-label">Teléfono</label>
                    <input type="text" class="form-control" id="descripcionC"  name="v3" [(ngModel)]="cliente.telefono">
                </div>

                <div class="mb-3">
                    <label for="descripcionC" class="form-label">Dirección</label>
                    <input type="text" class="form-control" id="descripcionC"  name="v4" [(ngModel)]="cliente.direccion">
                </div>
                  
                  <div class="d-grid gap-2">
                    <button *ngIf="cliente.idCliente === 0" 
                    type="submit" 
                    class="btn btn-primary" 
                    (click)="registrarCliente()">Registrar Cliente</button>

                    <button *ngIf="cliente.idCliente !== 0" 
                    type="submit" 
                    class="btn btn-success" 
                    (click)="updateCliente()">Actualizar Cliente</button>
                </div>

                <!-- <div class="d-grid gap-2">
                    @if (cliente.idCliente === 0) {
                        <button type="submit" class="btn btn-primary" (click)="registrarCliente()">Registrar Datos</button>
                    } @else {
                        <button type="submit" class="btn btn-success" (click)="actualizarCliente()">Actualizar Datos</button>
                    }
                </div> -->
                
                
            </form>
        </div>
    </div>
</div>

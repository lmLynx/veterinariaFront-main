
<div class="container border-light-subtle">
    <div class="card border-light-subtle">
        <div class="card-header">
            <h1 class="card-title text-center text-danger"> {{titulo}} </h1>
        </div>
        <div class="card-body text-center text-primary">
            <table class="table">
            
            </table>
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">id de la Receta</th>
                    <th scope="col">Fecha</th>
                    <th scope="col">Medicamento</th>
                    <th scope="col">Indicaciones</th>
                    <th scope="col">Receta</th>
                    <th scope="col" colspan="2">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listaDeRecetas">
                    <th scope="row"> {{item.idReceta}} </th>
                    <td> {{item.fecha}} </td>
                    <td> {{item.medicamento}} </td>
                    <td> {{item.indicaciones}} </td>
                    <td *ngIf="item.idConsulta"> {{item.idConsulta.idConsulta}} </td>
                    <td *ngIf="!item.idConsulta">Receta no disponible</td>
                    <td>
                        <button type="button" name="editar" class="btn btn-success"  [routerLink]="['/recetasForm',item.idReceta]">
                            Actualizar
                        </button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" class="btn btn-outline-danger" (click)="delete(item)">
                            Eiminar
                        </button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>

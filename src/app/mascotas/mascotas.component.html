
<div class="container border-light-subtle">
    <div class="card border-light-subtle">
        <div class="card-header">
            <h1 class="card-title text-center text-danger"> {{titulo}} </h1>
        </div>
        <div class="card-body text-center text-primary">
            <table class="table">
            
            </table>
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">id del Mascota</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Especie</th>
                    <th scope="col">Raza</th>
                    <th scope="col">idCliente</th>
                    <th scope="col" colspan="2">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listaDeMascotas">
                    <th scope="row"> {{item.idMascota}} </th>
                    <td> {{item.nombre}} </td>
                    <td> {{item.especie}} </td>
                    <td> {{item.raza}} </td>
                    <td *ngIf="item.idCliente"> {{item.idCliente.idCliente}} </td>
                    <td *ngIf="!item.idCliente">Mascota no disponible</td>
                    <td>
                        <button type="button" name="editar" class="btn btn-success"  [routerLink]="['/mascotasForm',item.idMascota]">
                            Actualizar
                        </button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" class="btn btn-outline-danger" (click)="delete(item)">
                            Eiminar
                        </button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>

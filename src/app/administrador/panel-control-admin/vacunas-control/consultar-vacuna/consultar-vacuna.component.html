<div class="container-fluid bg-dark">
    <h2 style="text-align: center; height:50px; vertical-align: middle;" class="text-white">
        Información Vacuna
    </h2>
</div>

<mat-dialog-content>

    <form id="vacunaForm" [formGroup]="vacunaForm">
        <div class="row">

            <div class="col-md-12" style="margin-bottom: 5px;">
                <label style="margin-right: 10px; font-size: x-large;" for="nombre">Nombre</label>
                <input class="input-right-aligned" type="text" id="nombre" name="nombre" formControlName="nombre"
                    size="30" style="width: 60%;">

            </div>
            <div class="col-md-12" style="margin-bottom: 5px;">
                <label style="margin-right: 10px; font-size: x-large;" for="tipo">Tipo</label>
                <input class="input-right-aligned" type="text" id="tipo" name="tipo" formControlName="tipo" size="30"
                    style="width: 60%;">

            </div>
            <div class="col-md-12" style="margin-bottom: 5px;">
                <label style="margin-right: 10px; font-size: x-large;" for="unidades">Unidades</label>
                <input class="input-right-aligned" type="text" id="unidades" name="unidades" formControlName="unidades"
                    size="30" style="width: 60%;">

            </div>

            <div class="col-md-12" style="margin-bottom: 5px;">
                <label style="margin-right: 10px; font-size: x-large;" for="observacion">Observación</label>
                <textarea class="input-right-aligned" id="observacion" name="observacion" formControlName="observacion"
                    style="width: 60%;">
                </textarea>
            </div>
        </div>

        <div class="row" style="justify-content: center;">

            <button mat-button class="btn btn-lg btn-primary px-3 d-none d-lg-block" (click)="volver()">
                Cerrar
            </button>
            <div style="width: 20px;"></div>
            <button mat-button class="btn btn-lg btn-primary px-3 d-none d-lg-block"
                (click)="actualizarVacuna()">Actualizar
            </button>
        </div>
    </form>
</mat-dialog-content>

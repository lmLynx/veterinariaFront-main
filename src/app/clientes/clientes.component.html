
<div class="container border-light-subtle">
    <div class="card border-light-subtle">
        <div class="card-header">
            <h1 class="card-title text-center text-danger"> {{titulo}} </h1>
        </div>
        <div class="card-body text-center text-primary">
            <table class="table">
            
            </table>
            <table class="table table-striped table-hover">
                <thead>
                  <tr>
                    <th scope="col">id del Ciente</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Teléfono</th>
                    <th scope="col">Dirección</th>
                    <th scope="col" colspan="2">Acciones</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let item of listaDeClientes">
                    <th scope="row"> {{item.idCliente}} </th>
                    <td> {{item.nombre}} </td>
                    <td> {{item.telefono}} </td>
                    <td> {{item.direccion}} </td>
                    <td>
                        <button type="button" name="editar" class="btn btn-success"  [routerLink]="['/clientesForm',item.idCliente]">
                            Actualizar
                        </button>
                    </td>
                    <td>
                        <button type="button" name="eliminar" class="btn btn-outline-danger" (click)="delete(item)">
                            Eiminar
                        </button>
                    </td>
                  </tr>
                  
                </tbody>
              </table>
        </div>
    </div>
</div>
